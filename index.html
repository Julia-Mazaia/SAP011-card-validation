<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cartão de crédito válido</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Obrigado por comprar conosco!</h1>
      <h2>Estamos quase finalizando sua compra. Antes, é necessário a validação do seu cartão de crédito.</h2>
    </header>
    <main>
      <div class="container">
        <h2>Valide aqui o seu cartão:</h2>
        <input type="text" id="cardNumber" inputmode="numeric" placeholder="Digite os números do cartão de crédito">
        <button id="validateButton">Validar</button>
      </div>
    </main>
    <footer>
      <p>&copy; Projeto 1 Laboratória 2023 Julia Mazaia </p>
    </footer>

    <script src="index.js" type="module"></script>
  </body>
</html>
